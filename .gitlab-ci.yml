# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: node:carbon

before_script:
  - npm install
  - npm run build

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    - node_modules/

test:lint:
  script:
    - npm run lint

job1:
  stage: build
  script:
  - "echo already build in before_script"

deploy_staging:
  stage: deploy
  script:
    - echo "deploy commands, nothing"
  environment:
    name: staging
    url: http://staging.unodel.com
  artifacts:
    paths:
      - dist
  only:
    - master
